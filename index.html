<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Revue d'actualités – Généalogie & Archives</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

header {
  background: #1e293b;
  color: white;
  padding: 20px;
  text-align: center;
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  padding: 15px;
  flex-wrap: wrap;
}

input, select {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.07);
  transition: 0.2s;
}

.card:hover {
  transform: translateY(-2px);
}

.card h3 {
  margin: 0 0 8px;
  font-size: 17px;
}

.card a {
  text-decoration: none;
  color: #0f172a;
}

.meta {
  font-size: 12px;
  color: #64748b;
  margin-bottom: 8px;
}

.desc {
  font-size: 14px;
  color: #334155;
}

.pagination {
  text-align: center;
  padding: 20px;
}

button {
  padding: 8px 14px;
  margin: 5px;
  border-radius: 6px;
  border: none;
  background: #1e293b;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Le fil généalogique</h1>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Rechercher...">
  <select id="sourceFilter">
    <option value="">Toutes les sources</option>
  </select>
</div>

<div class="container" id="news"></div>

<div class="pagination">
  <button onclick="prevPage()">Précédent</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">Suivant</button>
</div>

<script>
let allData = [];
let filteredData = [];
let currentPage = 1;
const perPage = 10;

fetch('feed.json')
.then(res => res.json())
.then(data => {
  allData = data;
  populateSources();
  applyFilters();
});

function populateSources() {
  const select = document.getElementById("sourceFilter");
  const sources = [...new Set(allData.map(item => item.source))];

  sources.forEach(src => {
    const option = document.createElement("option");
    option.value = src;
    option.textContent = src;
    select.appendChild(option);
  });
}

function applyFilters() {
  const searchTerm = document.getElementById("search").value.toLowerCase();
  const selectedSource = document.getElementById("sourceFilter").value;

  filteredData = allData.filter(item => {
    const matchSearch =
      item.title.toLowerCase().includes(searchTerm) ||
      item.description.toLowerCase().includes(searchTerm);

    const matchSource =
      selectedSource === "" || item.source === selectedSource;

    return matchSearch && matchSource;
  });

  currentPage = 1;
  render();
}

function render() {
  const container = document.getElementById("news");
  container.innerHTML = "";

  const start = (currentPage - 1) * perPage;
  const pageItems = filteredData.slice(start, start + perPage);

  pageItems.forEach(item => {
    container.innerHTML += `
      <div class="card">
        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
        <div class="meta">${item.source} – ${new Date(item.pubDate).toLocaleDateString()}</div>
        <div class="desc">${item.description}</div>
      </div>
    `;
  });

  document.getElementById("pageInfo").textContent =
    "Page " + currentPage + " / " + Math.ceil(filteredData.length / perPage);
}

function nextPage() {
  if (currentPage < Math.ceil(filteredData.length / perPage)) {
    currentPage++;
    render();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    render();
  }
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("sourceFilter").addEventListener("change", applyFilters);
</script>

</body>
</html>
